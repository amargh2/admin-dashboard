<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search"><input type="text" name="search" id="search"></div>
            <div class="profile">Morgan Oakley</div>
            <div class="greeting">Hi there, Morgan Oakley (@Morgan)</div>
            <div class="buttons">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div>DASHBOARD</div>
            <div class="option">Home</div>
            <div class="option">Profile</div>
            <div class="option">Messages</div>
            <div class="option">History</div>
            <div class="option">Tasks</div>
            <div class="option">Communities</div>
            <div class="option">Settings</div>
            <div class="option">Support</div>
            <div class="option">Privacy</div>
        </div>
        <div class="content">
            <div class="card">Random Project</div>
            <div class="card">Random Project</div>
            <div class="card">Random Project</div>
            <div class="card">Random Project</div>
            <div class="card">Random Project</div>
            <div class="card">Random Project</div>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
            <div class="announcment">announcement</div>
            <div class="announcment">announcement</div>
            <div class="announcment">announcement</div>
        </div>
        <div class="trending">
            <h3>Trending</h3>
            <div class="trending-item">random trend</div>
        </div>
    </div>
</body>
</html>
